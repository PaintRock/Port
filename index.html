<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Swirling Photo Splash</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            height: 100vh;
            overflow: hidden;
            font-family: 'Arial', sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .container {
            position: relative;
            width: 100vw;
            height: 100vh;
            max-width: 600px;
            max-height: 600px;
        }

        .photo {
            position: absolute;
            width: clamp(80px, 15vw, 120px);
            height: clamp(80px, 15vw, 120px);
            border-radius: 50%;
            background-size: cover;
            background-position: center;
            cursor: pointer;
            transition: all 0.4s cubic-bezier(0.25, 0.46, 0.45, 0.94);
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.3);
            border: 4px solid rgba(255, 255, 255, 0.8);
            animation: swirl 3s cubic-bezier(0.25, 0.46, 0.45, 0.94) forwards;
        }

        .photo:hover {
            transform: scale(1.3) translateZ(0) !important;
            box-shadow: 0 30px 80px rgba(0, 0, 0, 0.6) !important;
            border-color: #130b51 !important;
            z-index: 100 !important;
            transition: all .5s ease-in-out !important;
        }
        .photo:hover::after {
            content: attr(data-title);
            position: absolute;
            bottom: -40px;
            left: 50%;
            transform: translateX(-50%);
            background: rgba(0, 0, 0, 0.8);
            color: white;
            padding: 8px 16px;
            border-radius: 20px;
            font-size: 14px;
            white-space: nowrap;
            opacity: 1;
            animation: fadeIn 0.3s ease;
        }

        @keyframes swirl {
            0% {
                transform: rotate(1080deg) scale(0.1) translateX(800px);
                opacity: 0;
            }
            70% {
                opacity: 1;
            }
            100% {
                transform: rotate(0deg) scale(1) translateX(0);
                opacity: 1;
            }
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: translateX(-50%) translateY(10px); }
            to { opacity: 1; transform: translateX(-50%) translateY(0); }
        }

        .photo:nth-child(1) {
            animation-delay: 0.2s;
            background-image: url('https://images.unsplash.com/photo-1506905925346-21bda4d32df4?w=400&h=400&fit=crop');
        }

        .photo:nth-child(2) {
            animation-delay: 0.4s;
            background-image: url('https://images.unsplash.com/photo-1518837695005-2083093ee35b?w=400&h=400&fit=crop');
        }
        .photo:nth-child(2)::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-image: url('assets/images/OTA.jpg');
            background-size: contain;
            background-repeat: no-repeat;
            background-position: center;
            opacity: 0.5;
            border-radius: 50%;
        }

        .photo:nth-child(3) {
            animation-delay: 0.6s;
            background-image: url('https://images.unsplash.com/photo-1440342359743-84fcb8c21f21?w=400&h=400&fit=crop');
        }
        
        .photo:nth-child(3)::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-image: url('assets/images/TowerCrane2.PNG');
            background-size: contain;
            background-repeat: no-repeat;
            background-position: center;
            opacity: 1.0;
            border-radius: 50%;
        }

        .photo:nth-child(4) {
            animation-delay: 0.8s;
            background-image: url('https://images.unsplash.com/photo-1469474968028-56623f02e42e?w=400&h=400&fit=crop');
        }

        .photo:nth-child(5) {
            animation-delay: 1.0s;
            background-image: url('https://images.unsplash.com/photo-1506905925346-21bda4d32df4?w=400&h=400&fit=crop');
        }
        .photo:nth-child(5)::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-image: url('assets/images/L.png');
            background-size: contain;
            background-repeat: no-repeat;
            background-position: center;
            opacity: 0.8;
            border-radius: 50%;
        }

        .photo:nth-child(6) {
            animation-delay: 1.2s;
            background-image: url('https://images.unsplash.com/photo-1440342359743-84fcb8c21f21?w=400&h=400&fit=crop');
        }

        .photo:nth-child(7) {
            animation-delay: 1.4s;
            background-image: url('https://images.unsplash.com/photo-1507525428034-b723cf961d3e?w=400&h=400&fit=crop');
            position: relative;
        }

        .photo:nth-child(7)::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-image: url('assets/images/nobg.PNG');
            background-size: contain;
            background-repeat: no-repeat;
            background-position: center;
            opacity: 0.8;
            border-radius: 50%;
        }

        .center-photo {
            transform: scale(1.1);
            z-index: 5;
        }

        .title {
            position: fixed;
            top: 30px;
            left: 50%;
            transform: translateX(-50%);
            color: white;
            font-size: clamp(1.5rem, 8vw, 2.5rem);
            font-weight: 300;
            text-align: center;
            color: #d2deeb;
            opacity: 0;
            animation: titleFade 2s ease 2s forwards;
            text-shadow: 0 2px 20px rgba(0, 0, 0, 0.3);
            white-space: nowrap;
        }

        .name {
            position: fixed;
            top: 90px;
            left: 50%;
            transform: translateX(-50%);
            color: #d2deeb;
            font-size: clamp(1.2rem, 6vw, 2rem);
            font-weight: 300;
            text-align: center;
            opacity: 0;
            animation: titleFade 2s ease 2.2s forwards;
            text-shadow: 0 2px 20px rgba(0, 0, 0, 0.3);
            white-space: nowrap;
        }

        @keyframes titleFade {
            to { opacity: 1; }
        }

        .subtitle {
            position: fixed;
            bottom: 50px;
            left: 50%;
            transform: translateX(-50%);
            color: rgba(255, 255, 255, 0.8);
            font-size: clamp(0.9rem, 3vw, 1.1rem);
            font-weight: 300;
            text-align: center;
            opacity: 0;
            animation: titleFade 2s ease 2.5s forwards;
        }

        /* Mobile-specific adjustments */
        @media (max-width: 768px) {
            .title {
                top: 20px;
            }
            
            .name {
                top: 70px;
            }
            
            .subtitle {
                bottom: 30px;
            }
            
            .photo:hover::after {
                font-size: 12px;
                padding: 6px 12px;
            }
        }
    </style>
</head>
<body>
    <div>
        <h1 class="title">Coming Soon...(under construction)</h1>
        <h1 class="name">A. Adel Knode</h1>
    </div>

    <div class="container" id="photoContainer">
        <div class="photo" data-title="Mountain Vista" data-url="mountains.html"></div>
        <div class="photo" data-title="USN" data-url="/pages/USN.html"></div>
        <div class="photo" data-title="Construction" data-url="/pages/construction.html"></div>
        <div class="photo" data-title="Desert Sunset" data-url="desert.html"></div>
        <div class="photo" data-title="Science" data-url="/pages/L&J.html"></div>
        <div class="photo" data-title="Peaceful Lake" data-url="lake.html"></div>
        <div class="photo center-photo" data-title="About" data-url="/pages/about.html"></div>
    </div>
    <p class="subtitle">Hover to explore â€¢ Click to discover</p>

    <script>
        // Position photos in a circle after animation completes
        function positionPhotos() {
            const photos = document.querySelectorAll('.photo');
            const container = document.getElementById('photoContainer');
            const centerX = container.offsetWidth / 2;
            const centerY = container.offsetHeight / 2;
            
            // Responsive radius calculation
            const baseRadius = Math.min(container.offsetWidth, container.offsetHeight) * 0.35;
            const radius = Math.max(baseRadius, 120); // Minimum radius of 120px
            
            photos.forEach((photo, index) => {
                let x, y;
                
                // Last photo goes in the center
                if (index === photos.length - 1) {
                    x = centerX - photo.offsetWidth / 2;
                    y = centerY - photo.offsetHeight / 2;
                } else {
                    // Others form a circle around the center
                    const angle = (index / (photos.length - 1)) * 2 * Math.PI - Math.PI / 2;
                    x = centerX + radius * Math.cos(angle) - photo.offsetWidth / 2;
                    y = centerY + radius * Math.sin(angle) - photo.offsetHeight / 2;
                }
                
                // Set final position after swirl animation
                setTimeout(() => {
                    photo.style.left = x + 'px';
                    photo.style.top = y + 'px';
                }, 3200 + index * 200);
            });
        }

        // Add click functionality for navigation
        document.querySelectorAll('.photo').forEach(photo => {
            photo.addEventListener('click', function() {
                const url = this.getAttribute('data-url');
                
                // Method 1: Direct navigation (most common)
                window.location.href = url;
                
                // Method 2: Open in new tab/window (uncomment if preferred)
                // window.open(url, '_blank');
                
                // Method 3: Using window.location.assign() (alternative)
                // window.location.assign(url);
            });
        });

        // Initialize positioning
        window.addEventListener('load', positionPhotos);
        window.addEventListener('resize', positionPhotos);
    </script>
</body>
</html>
